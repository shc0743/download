.InBox{
font-size:16px;
width:60px;
height:30px;

color:#aaa;
background-color:#fff;
}
</style>
<h1>体重调查</h1>
<pre><form action="3.1" method="GET">使用本软件前体重:
<input class="InBox" required step=0.1 id=bef name=before type=number>KG
使用本软件后体重:
<input class="InBox" required step=0.1 id=aft name=after type=number>KG
<input type=submit value="提交"></form></pre>

<script>
(function(){
if(getUrlValue("before")&&getUrlValue("after")){
document.documentElement.innerHTML+="<br>请稍候..."
localStorage.perfectplanfor4days="4"
var before,after,ab
ab=1
before=Number(getUrlValue("before"))
after=Number(getUrlValue("after"))
if(/\u002e/.test(String(getUrlValue("before")))) {before=before*10;ab=ab*10}
if(/\u002e/.test(String(getUrlValue("after")))) {after=after*10;ab=ab*10}
localStorage.perfectplanfor4days4day=((10-(before-after)))*2/ab
location.href="index.html"
} else {
bef.placeholder="200"
aft.placeholder="100"
}
})()
</script>
