<script>
(function(){
var path=location.href
var inputContent=path.split("?")[1]
if(inputContent.search("&")!==-1) inputContent=inputContent.split("&")
var i=0
for(;i<inputContent.length;i++){
if(/appname=/.test(inputContent[i])){
var appname=inputContent[i].replace("appname=","");
break;
 }
if(i==inputContent.length-1) var appname=undefined;
}

alert(appname)
})()
</script>
