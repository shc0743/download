<script>
(function(){try{
aid=undefined
var path=location.href
if(path.search("\\?")!==-1){
var inputContent=path.split("?")[1]
if(inputContent.search("\\&")!==-1) { 
inputContent=inputContent.split("&") 
var i=0
for(;i<inputContent.length;i++){
if(inputContent[i].search(/aid\u003d/)!==-1){
aid=inputContent[i].replace("aid=","");
break;
 }
}
} else {
if(inputContent.search(/aid\u003d/)!==-1){
aid=inputContent.replace(/aid\u003d/,"")
 }
}
  }

if(aid){
location.href=(aid+"/")
 } else {
document.write("<center><h1>404</h1><p>您要访问的页面似乎出错了...</p></center>")
 }
}catch(err){alert(err)}})()
</script>
