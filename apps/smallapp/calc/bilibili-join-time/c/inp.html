<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
<script src="https://shc7432.github.io/public/getLinkInput/getLinkInput.js"></script>
<title>Bilibili入坑时间计算器</title>
</head>
<body>

<h1 id=dmo></h1>

<p>
<form action="" method=GET onsubmit="document.body.innerHTML+='请稍候...'">
输入入坑天数: 
<input type=number name=ts min=0 step=1 placeholder=输入入坑天数 required> 
<button type=submit>提交</button>
</p>

<p id="demo"></p>

<script>
(function(){
try{
dmo.innerHTML=document.title

var d = new Date();
d.setFullYear(2009, 5, 26);
var d2=new Date()
document.querySelectorAll("input[name='ts']")[0].max = Math.floor((d2-d)/1000/60/60/24);

if(getUrlValue("ts")){
var d = new Date();
var a=(getUrlValue("ts"));
d.setDate(d.getDate() - a);
demo.innerHTML="您的入坑时间是: "+
(d.getFullYear()+"-"+(d.getMonth()+1)+
"-"+d.getDate())+" <input type=button value=重置"+
" onclick='location.href=\"inp\"'>"
}

}catch(err){alert(err)}

})()
</script> 

</body>
</html>
