<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<title>设置呼叫转移</title>   
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<span id=messageArea></span>
<div id=mainDivElement>
<h1>设置呼叫转移</h1>
<form id=tbe>
电话号码:<input id=telep type=tel value=+86><br>
<button type=submit onclick="set=!!1">设置</button><button type=submit "set=!!0">清除所有</button>
</form>
</div>
<script id=mainScript>
set=0
tbe.onsubmit=function(e){
e.preventDefault();if(set) {
open('tel:*21*'+telep.value+'#');open('tel://*21*'+telep.value+'#');
} else {open('tel:##21#');open('tel://##21#')}
})
</script>
</body>
</html>
