function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}
function getrdmid(){
function testData(num){
var str=String(num);
while(str.length<15){
str+=getRandom(0,9);
}
return Number(str);
}
return testData(new Date().getTime());
}

</script>
