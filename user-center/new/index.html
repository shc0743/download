<!doctype html>
<html lang="en">
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注册账号</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <style>
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://shc7432.github.io/public/getLinkInput/getLinkInput.js"></script>
</head>

<body>

<h1>注册账号</h1>

<h2>准备好注册账号了吗?现在就开始吧!</h2>

<p onclick='$( "#newuser" ).dialog( "open" );'>点我即可注册</p>

<div id="newuser" title="注册账号">
<fieldset>
<form id=frm>
<pre>账号
<input type=text class="text ui-widget-content ui-corner-all" id=username maxlength=15>
密码
<input type=text class="text ui-widget-content ui-corner-all" id=password maxlength=25>
<!--<button type=submit>马上注册!</button>-->
</pre></form></fieldset></div>

<script id=srt1 type="test/javascript">
frm.onsubmit=usernew
function usernew(event){
  if(event!=undefined) event.preventDefault();
  if(username.value!=""&&password.value!=""){

if(localStorage.unme!=""&&localStorage.unme!=null){
var uunme=localStorage.unme.split(",")
var i,out1=false
if(uunme!=""&&uunme!=null){
for(i=0;i<uunme.length;i++){
out1=out1||(username.value==uunme[i])
  }
} else {
localStorage.unme=""
localStorage.pwme=""
var out1=false
}

}
if(!out1){
      localStorage.unme+=username.value+",";
      localStorage.pwme+=password.value+",";
      $( "#diaok" ).dialog( "open" );
} else {
      $( "#diah" ).dialog( "open" );
}
  } else {
      $( "#diac" ).dialog( "open" );
  }
}  

$( function() {

    $( "#newuser" ).dialog({
      autoOpen: false,
      modal: true,
      buttons: {
        "注册": function() {
          usernew()
          $( "#newuser" ).dialog( "close" );
        },
        "取消": function() {
          $( "#newuser" ).dialog( "close" );
        }
      },
      close: function() {
        frm.reset()
        return false;
      }
    });
    $( "#diac" ).dialog({
      autoOpen: false,
      buttons: {
        "知道了": function() {
          $( "#diac" ).dialog( "close" );
        }
      },
      close: function() {
        $( "#newuser" ).dialog( "open" );
        return false;
      }
    });
    $( "#diah" ).dialog({
      autoOpen: false,
      modal: true,
      buttons: {
        "好的": function() {
          $( "#diah" ).dialog( "close" );  
        } ,
        "好吧": function() {
          $( "#diah" ).dialog( "close" );
        }
      },
      close: function() {
        username.value=""
        $( "#newuser" ).dialog( "open" );
        return false;
      }
    });
    $( "#diaok" ).dialog({
      autoOpen: false,
      modal: true,
      buttons: {
        "完成": function() {
          $( "#diaok" ).dialog( "close" );
        } 
      },
      close: function() {
        $( "#newuser" ).dialog( "open" );
        return false;
      }
    });

  } );
</script>
<script>
try{eval(srt1.innerHTML)}
catch(err){alert(err)}
</script>
 
<div id="diac" title="注册失败">
  <p>请填写用户名和密码</p>
</div>
<div id="diah" title="注册失败">
  <p>已经有这个用户了,换一个吧QAQ</p>
</div>
<div id="diaok" title="注册成功">
  <p>恭喜您注册成功!!!</p>
</div>

</body>
</html>
