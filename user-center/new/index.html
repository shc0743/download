<body>

<h1>注册账号</h1>

<h2>准备好注册账号了吗?现在就开始吧!</h2>

<form id=frm>
<pre>账号
<input type=text id=username maxlength=15 required>
密码
<input type=text id=password required maxlength=25>
<button type=submit>马上注册!</button>
</pre></form>

<script id=srt1 type="test/javascript">
frm.onsubmit=function(event){
  event.preventDefault();
  if(username.value!=""&&password.value!=""){
var uunme=localStorage.unme.split(",")
var i,out1=false
if(uunme!=""&&uunme!=null){
for(i=0;i<uunme.length;i++){
out1=out1||(unme==uunme[i])
}
}
if(!out1){
      localStorage.unme+=username.value+",";
      localStorage.pwme+=password.value+",";
      $( "#diaok" ).dialog( "open" );
} else {
      $( "#diah" ).dialog( "open" );
}
  } else {
      $( "#diac" ).dialog( "open" );
  }
}  
$( function() {

    $( "#diac" ).dialog({
      autoOpen: false,
      buttons: {
        "知道了": function() {
          $( "#diac" ).dialog( "close" );
        }
      }
    });
    $( "#diah" ).dialog({
      autoOpen: false,
      buttons: {
        "好的": function() {
          $( "#diah" ).dialog( "close" );  
          username.value=""
        } ,
        "好吧": function() {
          $( "#diah" ).dialog( "close" );
          username.value=""
        }
      }
    });
    $( "#diaok" ).dialog({
      autoOpen: false,
      buttons: {
        "完成": function() {
          $( "#diaok" ).dialog( "close" );
        } 
      }
    });

  } );
</script>
<script>
try{eval(srt1.innerHTML)}
catch(err){alert(err)}
</script>
 
<div id="diac" title="注册失败">
  <p>请填写用户名和密码</p>
</div>
<div id="diah" title="注册失败">
  <p>已经有这个用户了,换一个吧QAQ</p>
</div>
<div id="diaok" title="注册成功">
  <p>恭喜您注册成功!!!</p>
</div>
