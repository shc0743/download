<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>数据导出</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://shc7432.github.io/public/getLinkInput/getLinkInput.js"></script>
  <script src="https://shc7432.github.io/public/something/sometool.js"></script>
</head>
<body>
<h1>数据导出</h1>
<button id=mout>导出</button>
<div id=outresult></div>

<script>
$(function(){
$("#mout").button()
})

mout.onclick=function(){
try{
outresult.innerHTML="导出结果(请复制):<br><textarea cols=50 rows=5>"+JSON.stringify(localStorage)+"</textarea>"
 }
catch(err){
outresult.innerHTML="非常抱歉,数据导出过程中出现了错误,所以暂时无法导出。<br>错误信息: "+err
 }
}
</script>
</body>
</html>
